<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">



    <title>Alert</title>
    <style>
        body {
            background-color: #fff;
            font-weight: 400;
        }
        .alert + .alert {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="alert is--success is--rounded">
    <div class="alert--icon"><i class="icon--element icon--check"></i></div>
    <div class="alert--content">Success message with Icon</div>
</div>

<div class="alert is--info is--rounded">
    <div class="alert--icon"><i class="icon--element icon--info"></i></div>
	<div class="alert--content">Info message with Icon</div>
</div>

<div class="alert is--warning is--rounded">
    <div class="alert--icon"><i class="icon--element icon--warning"></i></div>
	<div class="alert--content">Warning message with Icon</div>
</div>

<div class="alert is--error is--rounded">
    <div class="alert--icon"><i class="icon--element icon--cross"></i></div>
	<div class="alert--content">Error message with Icon</div>
</div>

</body>
</html>
