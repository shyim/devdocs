<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <title>Panel</title>
    <style>
        body {
            padding: 5px;
            background-color: #fff;
            font-weight: 400;
        }
        div + div {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="panel">
    <div class="panel--body">
        Basic panel element
    </div>
</div>

<div class="panel has--border">
    <div class="panel--body">
        Basic panel with border
    </div>
</div>

<div class="panel has--shadow">
    <div class="panel--body">
        Basic panel with shadow
    </div>
</div>

</body>
</html>
