<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">



    <title>Button</title>
    <style>
        body {
            background-color: #fff;
            font-weight: 400;
        }
        div + div {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div>
    <a class="btn">Basic</a>
    <a class="btn is--primary">Primary</a>
    <a class="btn is--secondary">Secondary</a>
</div>

<div>
    <a class="btn is--large">Large button</a>
    <a class="btn is--medium">Medium button</a>
    <a class="btn is--small">Small button</a>
</div>

<div>
    <a class="btn is--full">Full button</a>
    <a class="btn is--full is--center" style="margin-top: 10px;">Centered button</a>
</div>

<div>
    <button class="btn">Basic button</button>
    <button class="btn is--disabled">Disabled button</button>
</div>

<div>
    <a class="btn is--icon-left"><i class="icon--percent"></i>Icon left</a>
    <a class="btn is--icon-right">Icon right<i class="icon--percent"></i></a>
</div>


</body>
</html>
