<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Alert</title>
    <style>
        body {
            background-color: #fff;
            font-weight: 400;
        }
        .alert:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<p class="alert is--success">Success Message</p>
<p class="alert is--info">Info Message</p>
<p class="alert is--warning">Warning Message</p>
<p class="alert is--error">Error Message</p>

</body>
</html>
