<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <title>Panel Body</title>
    <style>
        body {
            padding: 5px;
            background-color: #fff;
            font-weight: 400;
        }
        div + div {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="panel has--border">
    <div class="panel--body is--slim">Slim panel content</div>
</div>

<div class="panel has--border">
    <div class="panel--body is--wide">Wide panel content</div>
</div>

<div class="panel has--border">
    <div class="panel--body is--flat">Flat panel content</div>
</div>

<div class="panel has--border">
    <div class="panel--body is--embossed">Embossed panel content</div>
</div>

</body>
</html>
