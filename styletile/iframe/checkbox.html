<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">



    <title>Checkbox</title>
    <style>
        body {
            background-color: #fff;
            font-weight: 400;
        }
        div + div {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<span class="checkbox">
    <input type="checkbox" />
    <span class="checkbox--state"></span>
</span> Option (actual checkbox)<br/>

<span class="checkbox">
    <input type="checkbox" name="checkbox_sample" id="checkbox_sample" />
    <span class="checkbox--state"></span>
</span> <label for="checkbox_sample">Option (label toggling checkbox></label><br/> 

<a href="#">
    <span class="checkbox">
        <span class="checkbox--state"></span>
    </span>
</a> Option (inside a link)<br/>

</body>
</html>
