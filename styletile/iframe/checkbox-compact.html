<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">



    <title>Checkbox</title>
    <style>
        body {
            background-color: #fff;
            font-weight: 400;
        }
        div + div {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<span class="checkbox">
    <input type="checkbox" />
    <span class="checkbox--state"></span>
</span> Checkbox<br/>

<span class="checkbox">
    <input type="checkbox" checked />
    <span class="checkbox--state"></span>
</span> Checkbox (checked)<br/>

</body>
</html>
